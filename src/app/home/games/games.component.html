<div *ngIf="!noGames">
    <p class="lead display-4 text-center p-3">Games you may like</p>
    <hr>
    </div>
    <br>
    <div class="container-xl">
      <div class="row row-cols-4">
        <div class="col d-flex justify-content-center align-items-center text-center p-0" *ngFor="let game of games.content; index as indexOfElement;">
          <div class="card m-3 p-0 shadow" style="width: 18rem;">
            <div class="container p-0">
              <img [src]="game.header_image" class="card-img-top">
            </div>
            <div class="card-body p-3">
              <h3 class="card-title text-danger"><strong>{{game.name}}</strong></h3>
              <p class="card-text"><strong>{{game.publishers}}</strong></p>
              <button mat-stroked-button color="primary" (click)="openPopUp(indexOfElement)">See more</button>
            </div>
          </div>
        </div>
        <div
        style="display: none;"
        infiniteScroll
        [infiniteScrollDistance]="800"
        [infiniteScrollThrottle]="1000"
        (scrolled)="onScroll()"
        >
      </div>
      <div *ngIf="!finished" class="container-fluid mx-auto mt-5 mb-5 text-center">
        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      </div>
    </div>
      <div class="d-flex align-items-center justify-content-center h-75" *ngIf="noGames">    
        <div class="spinner-border text-danger" style="width: 6rem; height: 6rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
