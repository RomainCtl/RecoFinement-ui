<div class="container-fluid display-4 text-center p-3" style="font-size:7vmin;" *ngIf="!noGames">
  Games you may like
</div>
<hr>

<div class="container-fluid text-center">
  <mat-form-field color="warn" class="h4 col-sm-12 col-md-6 col-lg-4 align-center">
    <mat-label>Search a game...</mat-label>
    <input matInput placeholder="Game name" aria-label="Game" [formControl]="appCtrl"
      [matAutocomplete]="auto" (ngModelChange)="searchGames($event)">
    <mat-icon matSuffix inline >search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredGames | async" [value]="option.name">
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div class="container-xl">
  <div *ngIf="this.searchEmpty" class="col d-flex justify-content-center text-center p-0 mb-2 text-muted">
    There is no games for your search.
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center text-center p-0"
      *ngFor="let game of games.content; index as indexOfElement;">
      <div class="card m-3 p-0 shadow" style="width: 18rem;">
        <div class="container p-0">
          <img [src]="game.header_image" class="card-img-top">
        </div>
        <div class="card-body p-3">
          <h3 class="card-title text-danger"><strong>{{game.name}}</strong></h3>
          <p class="card-text"><strong>{{game.publishers}}</strong></p>
          <button mat-stroked-button color="primary" (click)="openPopUp(indexOfElement)">See more</button>
        </div>
      </div>
    </div>
    <div *ngIf="!searchActivated" style="display: none;" infiniteScroll [infiniteScrollDistance]="800" [infiniteScrollThrottle]="1000"
      (scrolled)="onScroll()">
    </div>
    <div *ngIf="!finished && !searchActivated" class="container-fluid mx-auto mt-5 mb-5 text-center">
      <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center h-75" *ngIf="noGames">
  <div class="spinner-border text-danger" style="width: 6rem; height: 6rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
