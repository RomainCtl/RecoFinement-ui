<div *ngIf="!booksLeft">

<p class="lead display-4 text-center p-3">Books you may like</p>
<hr>
<div class="container text-center">
    <mat-form-field color="warn" class="h4">
        <mat-label>Search a book...</mat-label>
        <input matInput [placeholder]="books.content[0].title" (input)="searchBooks($event.target.value)">
    </mat-form-field>
</div>

</div>
    <br>
    <div class="container-xl p-5">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center text-center p-0" *ngFor="let book of books.content; index as indexOfElement;">
          <div class="card m-3 p-0 shadow" style="width: 18rem;">
            <div class="container p-0">
              <img [src]="book.image_url_l" class="card-img-top">
            </div>
            <div class="card-body p-3 d-flex justify-content-center flex-column">
              <h3 class="card-title text-danger"><strong>{{book.title}}</strong></h3>
              <p class="card-text"><strong>{{book.publisher}}</strong></p>
              <button mat-stroked-button color="primary" (click)="openPopUp(indexOfElement)">See more</button>
            </div>
          </div>
        </div>
        <div
        *ngIf="!searchActivated"
        style="display: none;"
        infiniteScroll
        [infiniteScrollDistance]="100"
        [infiniteScrollThrottle]="3000"
        (scrolled)="onScroll()"
        >
      </div>
      <div *ngIf="!finished && !searchActivated" class="container-fluid mx-auto mt-5 mb-5 text-center">
        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      </div>
    </div>
      <div class="d-flex align-items-center justify-content-center h-75" *ngIf="booksLeft">
        <div class="spinner-border text-danger" style="width: 6rem; height: 6rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
