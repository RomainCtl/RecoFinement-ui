<div class="row" style="background-color: gray;">
  <nav class="navbar navbar-light bg-light container-fluid p-3">
    <div class="col-sm">
      <a routerLink="/app" class="navbar-brand">
        <img src="./assets/images/logo.svg" alt="Logo Recofinement" width="250"/>
      </a>
    </div>
    <div class="col-sm-6 text-center h5">
      <button mat-button routerLink="/app" [routerLinkActive]="['mat-warn']" [routerLinkActiveOptions]="{exact: true}">Home</button>   
      <button mat-button [routerLink]="['app/musics']" [routerLinkActive]="['mat-warn']">Musics</button>   
      <button mat-button [routerLink]="['app/movies']" [routerLinkActive]="['mat-warn']">Movies & Series</button>   
      <button mat-button [routerLink]="['app/games']" [routerLinkActive]="['mat-warn']">Games</button>   
      <button mat-button [routerLink]="['app/books']" [routerLinkActive]="['mat-warn']">Books</button>   
      <button mat-button [routerLink]="['app/applications']" [routerLinkActive]="['mat-warn']">Applications</button>
    </div>
    <div class="col-sm text-right">
      <button mat-raised-button color="warn" (click)="logOut()">Log out</button>
    </div>
  </nav>
</div>
