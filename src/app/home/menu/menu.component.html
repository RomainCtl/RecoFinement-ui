<div class="row">
  <nav class="navbar navbar-light bg-light container-fluid p-3">
    <div class="col-sm">
      <a routerLink="/app" class="navbar-brand">
        <img src="./assets/images/logo.svg" alt="Logo Recofinement" width="250"/>
      </a>
    </div>
    <div class="col-sm-6 text-center h5">
      <button mat-button routerLink="/app" [routerLinkActive]="['mat-primary']" [routerLinkActiveOptions]="{exact: true}">Home</button>   
      <button mat-button [routerLink]="['app/musics']" [routerLinkActive]="['mat-primary']">Musics</button>   
      <button mat-button [routerLink]="['app/movies']" [routerLinkActive]="['mat-primary']">Movies</button>   
      <button mat-button [routerLink]="['app/series']" [routerLinkActive]="['mat-primary']">Series</button>   
      <button mat-button [routerLink]="['app/games']" [routerLinkActive]="['mat-primary']">Games</button>   
      <button mat-button [routerLink]="['app/books']" [routerLinkActive]="['mat-primary']">Books</button>   
      <button mat-button [routerLink]="['app/applications']" [routerLinkActive]="['mat-primary']">Applications</button>
    </div>
    <div class="col-sm text-right">
      <mat-icon aria-hidden="false" [matMenuTriggerFor]="menu" class="h1 text-danger"  style="cursor: pointer;">person</mat-icon>
      <mat-menu #menu="matMenu" class="mt-4">
        <button mat-menu-item>Manage profile</button>
        <button mat-menu-item (click)="logOut()">Sign out</button>
      </mat-menu>
      <!-- <button mat-raised-button color="warn" (click)="logOut()">Log out</button> -->
    </div>
  </nav>
</div>
