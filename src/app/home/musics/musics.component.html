<p class="lead display-4 text-center p-3">Musics you may like</p>
<hr>
<br>
<div class="container-xl">
  <div class="row row-cols-4">
    <div (click)="openDialog(indexOfElement)" class="btn col d-flex justify-content-center text-center p-0" *ngFor="let track of tracks.content; index as indexOfElement;">
      <div class="card" style="width: 18rem;">
        <img [src]="track.covert_art_url" class="card-img-top" onerror="this.src='assets/images/placeholder.png'">
        <div class="card-body p-3 ">
          <!-- <star-rating [readOnly]="true" [starType]="'svg'" [rating]="track.rating"></star-rating> -->
          <!-- <hr> -->
          <h3 class="card-title text-danger"><strong>{{track.title}}</strong></h3>
          <p class="card-text">{{track.artist_name}}</p>
          <p class="text-muted">{{track.year}}</p>
        </div>
      </div>
    </div>
    <div
    style="display: none;"
    infiniteScroll
    [infiniteScrollDistance]="100"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()"
    >
  </div>

  <div *ngIf="!finished" class="container-fluid mx-auto mt-5 mb-5 text-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  



  </div>
</div>
