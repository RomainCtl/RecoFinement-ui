<div *ngIf="!noTracks">
  <p class="display-4 text-center p-3" style="font-size: 7vmin;">Musics you may like</p>
  <hr>
  <div class="container-fluid text-center">
    <mat-form-field color="warn" class="h4 col-sm-12 col-md-6 col-lg-4 align-center">
      <mat-label>Search a music...</mat-label>
      <input matInput placeholder="Music name" aria-label="Music" [formControl]="appCtrl"
      [matAutocomplete]="auto" (ngModelChange)="searchTracks($event)">
      <mat-icon matSuffix inline>search</mat-icon>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredMusic | async" [value]="option.title">
          {{ option.title }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>



<div class="container-fluid p-5">
  <div *ngIf="this.searchEmpty && this.searchActivated" class="col d-flex justify-content-center text-center p-0 mb-2 text-muted">
    There is no musics for your search.
  </div>
  <h1>Popular musics</h1>
    <div
    app-slider
    (openPreviewEvent)="openPreview($event)"
    (clickSeeMoreEvent)="openPopUp($event)"
    (openFeedbackEvent)="openFeedback($event)"></div>
