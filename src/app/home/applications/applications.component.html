<div *ngIf="!noApplications">
  <p class="lead display-4 text-center p-3">Apps you may like</p>
  <hr>
  </div>
  <br>
  <div class="container-xl">
    <div class="row row-cols-4">
      <div class="col d-flex justify-content-center text-center p-0" *ngFor="let application of applications.content; index as indexOfElement;">
        <div class="card m-3 p-0 shadow" style="width: 18rem;">
          <!-- <div class="container p-0">
            <img [src]="track.covert_art_url" class="card-img-top">
            <div (click)="openPreview(indexOfElement)" class="overlay" style="cursor: pointer;">
              <div class="icon">
                <mat-icon class="fa fa-user text-center w-100 h-100" style="font-size:75px;" aria-hidden="false">play_circle_outline</mat-icon>
              </div>
            </div>
          </div> -->
          <div class="card-body p-3">
            <h3 class="card-title text-danger"><strong>{{application.name}}</strong></h3>
            <p class="card-text"><strong>{{application.type}}</strong></p>
            <button mat-stroked-button color="primary" (click)="openPopUp(indexOfElement)">See more</button>
          </div>
        </div>
      </div>
      <div
      style="display: none;"
      infiniteScroll
      [infiniteScrollDistance]="800"
      [infiniteScrollThrottle]="1000"
      (scrolled)="onScroll()"
      >
    </div>
    <div *ngIf="!finished" class="container-fluid mx-auto mt-5 mb-5 text-center">
      <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    </div>
