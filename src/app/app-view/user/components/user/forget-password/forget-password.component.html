<div mat-dialog-content>
    <form #forgetForm="ngForm" class="container-fluid d-flex justify-content-center align-items-center flex-column w-100" (ngSubmit)="sendResetLink(forgetForm.value)">
        <div class="row-cols w-100">
            <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email address</mat-label>
                    <input ngModel type="email" name="email" matInput placeholder="Enter your email" required>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
            <div class="col d-flex justify-content-center w-100">
                <button type="submit" mat-raised-button class="mb-2">Send me a reset link</button>
            </div>
            <div class="col">
                <p *ngIf="successMessage.length > 0" class="m-2 text-success text-center text-wrap" style="max-width: 100%;">{{ successMessage }}</p>
            </div>
        </div>
    </form>
</div>
