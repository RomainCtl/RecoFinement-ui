<div *ngIf="!noSeries">
    <p class="display-4 text-center p-3" style="font-size: 7vmin;">Series you may like</p>
    <hr>
    <div class="container-fluid text-center">
      <mat-form-field color="warn" class="h4 col-sm-12 col-md-6 col-lg-4 align-center">
        <mat-label>Search a series...</mat-label>
        <input matInput placeholder="Series name" aria-label="Series" [formControl]="appCtrl"
          [matAutocomplete]="auto" (ngModelChange)="searchSeries($event)">
        <mat-icon matSuffix inline>search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredSeries | async" [value]="option.title">
            {{ option.title }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
  
  <div class="container-xl p-5">
    <div *ngIf="this.searchEmpty && this.searchActivated" class="col d-flex justify-content-center text-center p-0 mb-2 text-muted">
      There is no series for your search.
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center text-center p-0"
        *ngFor="let series of content; index as indexOfElement;">
        <div class="card align-self-end m-3 p-0 shadow" style="width: 18rem;">
          <div class="container p-0">
            <img [src]="series.cover ? series.cover : 'assets/images/placeholder.png'" class="card-img-top">
          </div>
          <div class="card-body p-3 d-flex justify-content-center flex-column">
            <h3 class="card-title text-danger"><strong>{{series.title}}</strong></h3>
            <button mat-stroked-button color="primary" (click)="openPopUp(indexOfElement)">See more</button>
          </div>
        </div>
      </div>
      <div *ngIf="!searchActivated" style="display: none;" infiniteScroll [infiniteScrollDistance]="800" [infiniteScrollThrottle]="1000"
        (scrolled)="onScroll()">
      </div>
      <div *ngIf="!finished && !searchActivated" class="container-fluid mx-auto mt-5 mb-5 text-center">
        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center h-75" *ngIf="noSeries && !apiResponse">
    <div class="spinner-border text-danger" style="width: 6rem; height: 6rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
