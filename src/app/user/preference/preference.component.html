<main>
    <h1 class="text-center display-4">My preferences</h1><br />
    <section>    
        
        <div class="list-group list-group-horizontal text-center col-10 offset-1 d-none d-sm-none d-md-flex" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-musics-list" data-toggle="list" href="#list-musics" role="tab" aria-controls="musics">Musics</a>
            <a class="list-group-item list-group-item-action" id="list-movies-series-list" data-toggle="list" href="#list-movies-series" role="tab" aria-controls="movies-series">Movies & Series</a>
            <a class="list-group-item list-group-item-action" id="list-books-list" data-toggle="list" href="#list-books" role="tab" aria-controls="books">Books</a>
            <a class="list-group-item list-group-item-action" id="list-games-list" data-toggle="list" href="#list-games" role="tab" aria-controls="games">Games</a>
            <a class="list-group-item list-group-item-action" id="list-applications-list" data-toggle="list" href="#list-applications" role="tab" aria-controls="applications">Applications</a>
        </div>

        <div class="page-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <p class="lead">Please select media that you have already seen and/or liked. Your choices will then help us improve the recommendations made.</p>
        </div>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="list-musics" role="tabpanel">
                <div class="container">
                    <div class="row">
                        <ng-container *ngFor="let music of musics">
                            <app-card-preference class="col-md-2"
                                [title]="music.title"
                                [author]="music.author"
                                [preference]="checkPreference(music.title)"
                            ></app-card-preference>
                        </ng-container>
                    </div>      
                </div>
            </div>   

            <div class="tab-pane fade" id="list-movies-series" role="tabpanel">test</div>
            <div class="tab-pane fade" id="list-books" role="tabpanel"></div>
            <div class="tab-pane fade" id="list-games" role="tabpanel"></div>
            <div class="tab-pane fade" id="list-applications" role="tabpanel">
                <aside class="text-center button">
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onSave()">I finished</button>
                </aside>
            </div>
        </div>
    
    </section>
</main>
<script>
    $(function () {
      $('#list-tab a:last-child').tab('show')
    })
  </script>
