<div class="swiper-container popular_music" [swiper]="mySwiper.params">
    <div class="swiper-wrapper">
      <div *ngFor="let item of musics; index as indexOfElement" class="swiper-slide">
        <div class="card" style="width: 12rem;">
          <div class="container p-0">
            <ng-container *ngIf="(indexOfElement+1) > mySwiper.params.slidesPerView else slidesInViewPort">
              <img class="card-img-top swiper-lazy" src="assets/images/loading.gif" [attr.data-src]="item.covert_art_url">
            </ng-container>
            <ng-template #slidesInViewPort>
              <img class="card-img-top" [src]="item.covert_art_url">
            </ng-template>
            <div class="overlay" (click)="openPreview(indexOfElement)" style="cursor: pointer;">
              <div class="icon" >
                <mat-icon class="fa fa-user text-center w-100 h-100" style="font-size:75px;" aria-hidden="false">
                  play_circle_outline</mat-icon>
              </div>
            </div>
          </div>
              <div class="card-body p-3 d-flex justify-content-center flex-column" style="max-width: 100%;">
                <span>
                  <h3 class="card-title text-danger text-truncate"><strong>{{item.title}}</strong></h3>
                </span>
                <p class="card-text text-truncate" style="max-width: 100%;"><strong>{{item.artist_name}}</strong></p>
                  <button mat-stroked-button color="primary" class="d-flex justify-content-center align-items-center flex-column" (click)="openPopUp(indexOfElement)">See more</button>
                  <p class="card-text"><small class="text-danger link" (click)="openFeedback(indexOfElement)">I don't like it.</small></p>
              </div>
          </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
