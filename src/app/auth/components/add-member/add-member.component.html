<div mat-dialog-content>
    <div class="container">
      <div mat-dialog-actions class="mb-1 d-flex justify-content-between p-0">
        <p class="font-weight-bold text-danger text-left h4 text-truncate">Invite a member</p>
        <mat-icon mat-dialog-close class="text-right text-secondary">cancel</mat-icon>
      </div>
    </div>
    <div class="container">
        <div class="row-cols">
            <div class="col">
                Invite
                <mat-form-field appearance="outline">
                    <mat-label>Select a member</mat-label>
                    <input type="text"
                           placeholder="Pick one"
                           matInput
                           (keyup.enter)="searchPotentialMembers($event.target.value)"
                           [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                      <mat-option *ngFor="let member of searchedUsers" [value]="member.username">
                        {{member.username}} - <span class="text-muted">{{member.email}}</span>
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                  to join
                  <mat-form-field appearance="outline">
                    <mat-label>Select one of your groups</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let owned_group of userData.user.owned_groups" [value]="owned_group.name">{{owned_group.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col">
                <button class="w-100 mb-2" mat-raised-button color="primary" (click)="inviteMember()">Invite</button>
            </div>
        </div>
    </div>
</div>
