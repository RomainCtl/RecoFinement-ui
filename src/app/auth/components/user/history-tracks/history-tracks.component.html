<div *ngIf="!noTracks">
  <p class="display-4 text-center p-3" style="font-size: 7vmin;">History of your listening</p>
  <hr>
</div>

<div class="container-xl p-5">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center text-center p-0"
      *ngFor="let history of tracksHistory.content; index as indexOfElement;">
      <div class="card m-3 p-0 shadow" style="width: 18rem;">
        <div class="container p-0">
          <img [src]="history.track.covert_art_url" class="card-img-top">
        </div>
        <div class="card-body p-3 d-flex justify-content-center flex-column">
          <h3 class="card-title text-danger"><strong>{{history.track.title}}</strong></h3>
          <p class="card-text"><strong>{{history.track.artist_name}}</strong></p>
          <p class="text-muted">{{history.last_played_date | date: 'MMM d, y, h:mm a'}}</p>
        </div>
      </div>
    </div>
    <div style="display: none;" infiniteScroll [infiniteScrollDistance]="800" [infiniteScrollThrottle]="1000"
      (scrolled)="onScroll()">
    </div>
    <div *ngIf="!finished" class="container-fluid mx-auto mt-5 mb-5 text-center">
      <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center h-75" *ngIf="noTracks">
  <div class="spinner-border text-danger" style="width: 6rem; height: 6rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
