<div *ngIf="!noTracks">
  <p class="display-4 text-center p-3" style="font-size: 7vmin;">Listening history</p>
  <hr>
</div>

<div class="container-xl p-5">
  <div class="row">
    <div class="text-center p-0 col-12 row" *ngFor="let history of tracksHistory.content; index as indexOfElement;">
      <div class="card m-3 p-0 shadow col-12">
        <div class="card-body p-3 d-flex flex-row flex-wrap justify-content-around align-items-center">
          <img [src]="history.track.covert_art_url" class="card-img img-fluid col-sm-12 col-md-3 col-lg-3">
          <div class="col-sm-12 col-md-9 col-lg-9 d-flex flex-row flex-wrap justify-content-around align-items-center">
            <h3 class="card-title text-danger col-sm-12 col-md-4 col-lg-4"><strong>{{history.track.title}}</strong></h3>
            <p class="card-text col-sm-12 col-md-4 col-lg-4"><strong>{{history.track.artist_name}}</strong></p>
            <p class="text-muted col-sm-12 col-md-4 col-lg-4">{{history.last_played_date | date: 'MMM d, y, h:mm a'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="display: none;" infiniteScroll [infiniteScrollDistance]="800" [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()">
  </div>
  <div *ngIf="!finished" class="container-fluid mx-auto mt-5 mb-5 text-center">
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center h-75" *ngIf="noTracks && !apiResponse">
  <div class="spinner-border text-danger" style="width: 6rem; height: 6rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
