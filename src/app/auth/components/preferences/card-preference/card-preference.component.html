  <div class="col-sm-12 col-md-6 col-lg-3 text-center">
    <div class="card m-3 p-0 shadow" style="width: 18rem;">
      <div class="container p-0">
        <img *ngIf="this.type!=='application'" [src]="this.cover" class="card-img-top">
        <div *ngIf="this.type==='application'" class="img-cover">
          <img mat-card-image [src]="this.cover" class="card-img p-5" alt="Cover media">
        </div>
      </div>
      <div class="card-body p-3 d-flex justify-content-center flex-column">
        <h3 class="card-title text-danger"><strong>{{this.title.split('(')[0].split(':')[0].split(', The')[0]}}</strong></h3>
        <p class="card-text"><strong>{{this.subtitle}}</strong></p>
        <p class="card-text text-muted"><strong>{{this.info}}</strong></p>
        <app-rating
        [media]="this.id"
        [type]="this.type">
      </app-rating>
      </div>
    </div>
  </div>
