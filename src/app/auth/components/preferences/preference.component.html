<main>
    <h1 class="text-center display-4 col-12">My preferences</h1>
    <section>

        <div class="page-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <p class="lead">Please select media that you have already seen and/or liked. Your choices will then help us improve the recommendations made.</p>
        </div>
       
        <div  *ngIf="showMusic" id="music" class="container">
            <div class="row">
                <p class="font-weight-bold col-12 text-center text-uppercase">musics</p>
                <ng-container *ngFor="let music of musics | paginate: configMusic">
                    <app-card-preference class="col-md-2 text-center"
                        [id]="music.track_id"
                        [title]="music.title"
                        [author]="music.artist_name"
                        [rating]="0"
                        [cover]="music.covert_art_url == null ? 'https://cdn.pixabay.com/photo/2017/01/17/06/48/background-1986032__340.jpg' : 'https://cdn.pixabay.com/photo/2017/01/17/06/48/background-1986032__340.jpg'"
                    ></app-card-preference>
                </ng-container>
                <div class="col-12">
                    <pagination-controls class="col-6 offset-3 pagination" (pageChange)="pageChanged($event)"></pagination-controls>
                </div>
                <aside class="text-center button">
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onChange('film')">Next</button>
                </aside>
            </div>      
        </div>

        <div  *ngIf="showFilm" id="film" class="container">
            <div class="row">
                <p class="font-weight-bold col-12 text-center text-uppercase">films and series</p>
                <ng-container *ngFor="let film of films">
                    <app-card-preference class="col-md-2"
                    [id]="film.movie_id"
                    [title]="film.title"
                    [author]="film.director"
                    [rating]="film.rating"
                    [cover]=""
                    ></app-card-preference>
                </ng-container>
                <aside class="text-center button">
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onChange('music')">Previous</button>
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onChange('book')">Next</button>
                </aside>
            </div>      
        </div>
  
        <div  *ngIf="showBook" id="book" class="container">
            <div class="row">
                <p class="font-weight-bold col-12 text-center text-uppercase">books</p>
                <ng-container *ngFor="let book of books">
                    <app-card-preference class="col-md-2"
                    [id]="book.isbn"
                    [title]="book.title"
                    [author]="book.author"
                    [rating]="book.rating"
                    [cover]="book.image_url_s"
                    ></app-card-preference>
                </ng-container>
                <aside class="text-center button">
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onChange('film')">Previous</button>
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onChange('game')">Next</button>
                </aside>
            </div>      
        </div>

        <div  *ngIf="showGame" id="game" class="container">
            <div class="row">
                <p class="font-weight-bold col-12 text-center text-uppercase">games</p>
                <ng-container *ngFor="let game of games">
                    <app-card-preference class="col-md-2"
                    [id]="game.movie_id"
                    [title]="game.name"
                    [author]="game.publishers"
                    [rating]="game.rating"
                    [cover]=""
                    ></app-card-preference>
                </ng-container>
                <aside class="text-center button">
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onChange('book')">Previous</button>
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onChange('application')">Next</button>
                </aside>
            </div>      
        </div>

        <div *ngIf="showApplication" id="application" class="container">
            <div class="row">
                <p class="font-weight-bold col-12 text-center text-uppercase">applications</p>
                <ng-container *ngFor="let application of applications">
                    <app-card-preference class="col-md-2"
                        [id]="application.app_id"
                        [title]="application.name"
                        [author]=""
                        [rating]="application.rating"
                        [cover]=""
                    ></app-card-preference>
                </ng-container>
                <aside class="text-center button">
                    <button type="button" class="btn btn-primary btn-block btn-next" (click)="onChange('game')">Previous</button>
                    <button type="button" class="btn btn-primary btn-block btn-next">Finish</button>
                </aside>
            </div>      
        </div>
        
    </section>
</main>
