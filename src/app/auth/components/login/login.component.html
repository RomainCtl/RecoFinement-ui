<div  class="d-flex w-100 h-100">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ngModel type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ngModel type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Sign in</button>
    <a routerLink="/register">Create an account</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</div>
