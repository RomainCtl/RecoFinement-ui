<div  class="d-flex w-100 h-100">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ngModel type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ngModel type="password" name="password" class="form-control" placeholder="Password" required>
    <div *ngIf="!loginHttpResponse.status && loginHttpResponse.errors">
      <div *ngFor="let error of loginHttpResponse.errors" class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    </div>
    <div *ngIf="!loginHttpResponse.status && !loginHttpResponse.errors">
      <div class="alert alert-danger" role="alert">
        {{ loginHttpResponse.message }}
      </div>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block mb-2">Sign in</button>
    <a routerLink="/register">Create an account</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>


  </form>

</div>
