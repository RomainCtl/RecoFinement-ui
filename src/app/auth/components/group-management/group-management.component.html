<div mat-dialog-content>
    <div class="container-fluid">
      <div mat-dialog-actions class="mb-1 d-flex justify-content-between p-0">
        <p class="font-weight-bold text-danger text-left h4 text-truncate">{{ data.group.name }}</p>
        <button mat-button [matTooltip]="data.isMine ? 'The group will be deleted!' : 'You will be removed from the group'" (click)="leaveGroup(data.group.group_id)">Leave group <mat-icon class="text-left text-danger">exit_to_app</mat-icon></button>
        <mat-icon mat-dialog-close class="text-right text-secondary">cancel</mat-icon>
      </div>
    
        <div class="row-cols">
            <div class="col">
                    <span>
                        <p style="font-size: 3vmin;">Members</p>
                    </span>
                <p class="text-info font-weight-bold"> Owner: {{ groupWithMembers.owner.username }}</p>
                <p *ngIf="groupWithMembers.members.length === 0" class="text-muted">This group has no members.</p>
                <mat-chip-list>
                    <mat-chip style="cursor:pointer;" *ngFor="let member of groupWithMembers.members">{{ member.username }}</mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </div>
</div>
