<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Let's figure out what you love!</title>
  <base href="/recofinement">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body class="mat-typography bg-light" style="overflow-x: scroll; overflow-x: visible;">
  <app-root></app-root>

  <script>
    window.axeptioSettings = {
      clientId: "5ffdc7fe632ebb7d247f5c23",
      cookiesVersion: "v1",
    };
     
    (function(d, s) {
      var t = d.getElementsByTagName(s)[0], e = d.createElement(s);
      e.async = true; e.src = "//static.axept.io/sdk.js";
      t.parentNode.insertBefore(e, t);
    })(document, "script");
    </script>

    <script>
      void 0 === window._axcb && (window._axcb = []);
      window._axcb.push(function(axeptio) {
        axeptio.on("cookies:complete", function(choices) {
          let button = document.querySelector('#test')
          if(!choices.login_cookie) {
            document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';
            document.cookie = 'user_id=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';
            document.cookie = 'importType=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';

            // window.location.reload();

            // window.addEventListener("load", function(){
            //   console.log("tet");
              button.disabled = true;
              button.classList.add('disable');
            // });

          } else {
            document.querySelector('#test').disabled = false;
            button.classList.remove('disable');
          }
        })
      })
    </script>
</body>
</html>
